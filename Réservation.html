<section id="Payment">
  <!-- Credit Card Payment Form - START -->
  <div class="container">
      <div class="row">
          <div class="col-xs-12 col-md-6 col-md-offset-3">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <div class="row">
                          <h3 class="text-center">Détails des Payments disponible</h3>
                          <div class="inlineimage"> 
                            <img class="images" alt src="MasterCard_Logo.jpg"> 
                            <img class="images" alt src="Discover.jpg"> 
                            <img class="images" alt src="paypal.jpg">
                            <img class="images" alt src="visa.jpg"> 
                         </div>
                      </div>
                  </div>
                  <div class="panel-body">
                     
                          <div class="row">
                              <div class="col-xs-12">
                                  <div class="form-group"> <label>NUMERO CARTE</label>
                                      <div class="input-group"> <input type="tel" class="form-control" placeholder="Veuillez entrez un numéro de carte valide" /> <span class="input-group-addon"><span class="fa fa-credit-card"></span></span> </div>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-xs-7 col-md-7">
                                  <div class="form-group"> <label><span class="hidden-xs">DATE</span> D'EXPIRATION</label> <input type="tel" class="form-control" placeholder="MM / YY" /> </div>
                              </div>
                              <div class="col-xs-5 col-md-5 pull-right">
                                  <div class="form-group"> <label>CODE CVC</label> <input type="tel" class="form-control" placeholder="CVC 3 chifres" /> </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-xs-12">
                                  <div class="form-group"> <label>NOM DU PROPIERTAIRE DE LA CARTE</label> <input type="text" class="form-control" placeholder="Veuillez entrez le nom" /> </div>
                              </div>
                          </div>
                  </div>
                  <div class="panel-footer">
                      <div class="row">
                          <div class="col-xs-12"> <button class="btn btn-success btn-lg btn-block">Confirmez le Payement</button> </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
